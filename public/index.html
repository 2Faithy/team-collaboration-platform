<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Team Collaboration Platform</title>
</head>
<body>
    <header>
        <h1>Team Collaboration and Feedback Loop Platform</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="projectDashboard" class="dashboard"></div>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <form id="projectForm">
                <input type="text" id="projectName" placeholder="Project Name" required>
                <input type="date" id="projectDeadline" required>
                <button type="submit">Create Project</button>
            </form>
            <div id="projectList"></div>
        </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <textarea id="feedbackText" placeholder="Your feedback here..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedbackList"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Team Collaboration Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
